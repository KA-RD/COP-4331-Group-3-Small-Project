<!DOCTYPE html>
<html>  
    <head>
        <title>Contacts Manager</title>
        <script type="text/javascript" src="js/code.js"></script>
        <script src="https://kit.fontawesome.com/f0bc1954d5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/contacts.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta charset="UTF-8">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function()
        {
            readCookie();
        }, false)
        </script>

    </head>
    
    <body onload="searchContact()">
        <article>
            <header class="main_header">
                <h1>Contacts Manager</h1>
                <div id="loggedInDiv">
                    <!-- <span id="userName"></span><br /> -->
                    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
                </div>
            </header>
        </article>

        <div class="container">

            <div class="tab">
                <button type="button" class="tablinks activeTab" onclick="changeTab(event, 'contactsDiv');searchContact();">Contacts</button>
                <button type="button" class="tablinks" onclick="changeTab(event, 'addDiv');">Add Contacts</button>
            </div>

            <div id="contactsDiv" class="tabContent" style="display: block">

                <div id="seachDiv">
                    <input type="text" id="searchText" class="contact_inputs" placeholder="First Name Last Name" value="" onkeyup="searchContact()">
                    <button type="button" id="searchButton" class="buttons" onclick="searchContact();">Search</button>
                </div>

                <span id="contactSearchResult"></span>
                <table id="contactsTable" style="width: 100%;">
                    <colgroup>
                        <col span="1" style="width: 12%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 18%;">
                        <col span="1" style="width: 30%;">
                    </colgroup>

                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="contactsFields">
                    </tbody>
                </table>
            </div>

            <div id="addDiv" class="tabContent" style="display: none">
                <form id="add-contact-form" accept-charset="utf-8" onsubmit="addContact();return false;">
                    <input type="text" class="register_field" id="firstName" placeholder="First Name" required> 
                    <input type="text" class="register_field" id="lastName" placeholder="Last Name" required>
                    <input type="tel" class="register_field phone_field" id="phone" placeholder="(XXX) XXX-XXXX" maxlength="16" required>
                    <input type="text" class="register_field" id="email" onkeyup="validateEmail()" placeholder="johndoe@example.com" required>
                    <button type="submit" id="addContactButton" class="buttons">Add Contact</button>
                </form>
            </div>


            
        </div>
        

    </body>

</html>
