<!DOCTYPE html>
<html>  
    <head>
        <title>Contacts Manager</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="css/contacts.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function()
        {
            readCookie();
        }, false)
        </script>

    </head>
    
    <body>
        <article>
            <header class="main_header">
                <h1>Contacts Manager</h1>
                <div id="loggedInDiv">
                    <!-- <span id="userName"></span><br /> -->
                    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
                </div>
            </header>
        </article>

        <div class="container">

            <div class="tab">
                <button type="button" class="tablinks" onclick="changeTab(event, 'contactsDiv');">Contacts</button>
                <button type="button" class="tablinks" onclick="changeTab(event, 'addDiv');">Add Contacts</button>
            </div>

            <div id="contactsDiv" class="tabContent" style="display: block">
                <input type="text" id="searchText" placeholder="FirstName LastName" onkeyup="searchContact()">
                <button type="button" id="searchButton" class="buttons" onclick="searchContact();">Search</button>

                <span id="contactSearchResult"></span>
                <table id="contactsTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="contactsFields">
                    </tbody>
                </table>
            </div>

            <div id="addDiv" class="tabContent" style="display: none">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="text" id="phoneNumber" placeholder="(XXX) XXX-XXXX">
                <input type="text" id="email" placeholder="johndoe@example.com">
                <button type="button" id="addContactButton" class="buttons" onclick="addContact();">Add Contact</button>
                <span id="contactAddResult"></span>
            </div>


            
        </div>
        

    </body>
</html>
