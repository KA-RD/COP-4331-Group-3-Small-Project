<!DOCTYPE html>
<html>
    <head>
        <title> Contacts Manager </title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/action_page.js"></script>
    </head>

    <body>
        <h1> Welcome to your personal contacts manager </h1>

        <button class="button1" onclick="openForm(); closeForm2()"> Login </button>
        <button class="button1" onclick="openForm2(); closeForm()"> Register </button>

        <div class="form-popup" id="login">
            <form action="LAMPAPI/Login.php" class="form-container">
            <h1>Login</h1>

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="loginName" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="loginPassword" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

        <div class="form-popup" id="register">
            <form action="LAMPAPI/Register.php" class="form-container">
            <h1>Register</h1>

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="registerName" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="registerPassword" required>

            <button type="submit" class="btn">Create Account</button>
            <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
            </form>
        </div>

    </body>


</html>
